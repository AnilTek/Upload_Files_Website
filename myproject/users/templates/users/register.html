<!DOCTYPE html>
{% extends "layout.html" %}

{% block title %}
    Register a Company 
{% endblock title %}

{% block styles %}
   {% load static %}
   <link rel="stylesheet" href="{% static 'css/register.css' %}">
  
{% endblock styles %}

{% block content %}
<div class="form-container">
    <div class="form-box">
        <h1>Kurum Kayıt</h1>
        <form action="/users/register/" method="post">
            {% csrf_token %}

           
            <div class="form-group">
                <label for="id_username">Kurum İsmi:</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="id_password1">Şifre:</label>
                {{ form.password1 }}
            </div>

            <div class="form-group">
                <label for="id_password2">Şifreyi Onaylayın:</label>
                {{ form.password2 }}
            </div>

            <button type="submit">Kayıt Ol</button>
        </form>
    </div>
</div>
{% endblock content %}
