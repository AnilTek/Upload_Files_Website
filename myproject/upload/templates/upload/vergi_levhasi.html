{% extends "layout.html" %}

{% block title %}Vergi Levhası{% endblock title %}

{% block styles %}
   {% load static %}
   <link rel="stylesheet" href="{% static 'css/upload.css' %}">
{% endblock styles %}


{% block content %}

<section>
    <h1>Vergi Levhası</h1>
    <form action="{% url 'upload:vergi_levhasi' %}" method = 'POST'  enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }} 

        <button type="submit" name="action" value="submit" {% if is_uploaded%}
        style="background-color: rgb(61, 64, 80);"
        disabled
{% endif %}
>Submit File</button>


    
        <button type="submit" name="action" value="clear">Clear File</button>


        {% if file == None %}
        <p></p>

        {% else %}
        <p>{{ file }}</p>
        {% endif %}


    </form>
</section>


{% endblock content %}
